<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style type="text/css">
		.list-group-item.active{
			background-color: #01DC83;
			border-color:white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Music share</h1>
			
			<div class="form-group">
				<form>
					<p>Add youtube or spotify link album</p>
					<input type="text" class="form-control" id="url" placeholder="Add url" />
					<br>
					<button class="btn btn-default" id="addBtn">Send</button>
				</form>
			</div>

			<br>
			<h4>Current playlist</h4>
			<ul class="list-group">
			</ul>
		</div>
	</div>


	<!-- TEMPLATES -->
	<!-- ITEM LIST -->
	<script id="item-tpl" type="text/x-handlebars-template">
		<li class='list-group-item {{#if active}} active {{/if}}' data-key='{{key}}'>
			{{title}}
			<span style="float:right;">{{duration}}</span>
		</li>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>

	<script src="js/config.js"></script>
	<script src="js/main.js"></script>
	<script> musicShare.init(); </script>

</body>
</html>
